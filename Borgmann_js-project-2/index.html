<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <link rel="icon" type="image/png" href="./style/img/fivicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index_style.css">
</head>

<body>
    <div class="container-flex1">
        <div id="result-prices-live" class="d-none"></div>
        <h1>Stock Exchange</h1>
        <h2>NASDAQ Stock Search</h2>
        <form class="form-inline-stock">
            <input type="search" placeholder="" id="search">
            <button type="submit" id="search-button">Search</button>
            <span class="fa-lg">
                <i class="fas fa-spinner fa-pulse d-none" id="loading"></i>
            </span>
        </form>
        <div class="list-group-result" id="search-input"></div>
    </div>
    <script src="./marquee.js "></script>
    <script src="./searchForm.js"></script>
    <script src="./searchResults.js"></script>
    <script src="./stock.js "></script>
    <script>
        window.onload = async() => {
            let printResult = document.getElementById('result-prices-live')
            let marquee = new Marquee(printResult)
            let data = await marquee.fetchUrl("https://stock-exchange-dot-full-stack-course-services.ew.r.appspot.com/api/v3/quotes/index")
            console.log(data)
            marquee.injectData()
        }
    </script>
</body>

</html>
